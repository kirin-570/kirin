name: Format Converter GUI - Validation

on:
  push:
    branches: [ main, develop, copilot/** ]
    paths:
      - 'apps/format-converter-gui/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/format-converter-gui/**'

jobs:
  validate:
    runs-on: windows-latest
    
    permissions:
      contents: read
    
    defaults:
      run:
        working-directory: apps/format-converter-gui
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Validate Python syntax
      run: |
        python -m py_compile src/format_converter_gui/*.py
    
    - name: Test imports
      run: |
        python -c "import sys; sys.path.insert(0, 'src'); from format_converter_gui import __version__; print(f'Version: {__version__}')"
        python -c "import sys; sys.path.insert(0, 'src'); from format_converter_gui.utils import check_tools_status; print('Utils OK')"
        python -c "import sys; sys.path.insert(0, 'src'); from format_converter_gui.converter_image import ImageConverter; print('Image converter OK')"
        python -c "import sys; sys.path.insert(0, 'src'); from format_converter_gui.converter_video import VideoConverter; print('Video converter OK')"
        python -c "import sys; sys.path.insert(0, 'src'); from format_converter_gui.converter_audio import AudioConverter; print('Audio converter OK')"
        python -c "import sys; sys.path.insert(0, 'src'); from format_converter_gui.converter_document import DocumentConverter; print('Document converter OK')"
    
    - name: Validate scripts exist
      run: |
        if (!(Test-Path scripts/fetch_tools.ps1)) { exit 1 }
        if (!(Test-Path scripts/build.ps1)) { exit 1 }
        if (!(Test-Path scripts/validate.ps1)) { exit 1 }
        Write-Host "All scripts found"
    
    - name: Run validation script
      run: |
        .\scripts\validate.ps1
